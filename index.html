<!DOCTYPE html>
<html>
  <head>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"

      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="custom.css" />

    <script defer src="render.js"></script>
  </head>

  <body>
    <div class="container">
      <div class="main-body">
        <!-- Breadcrumb -->
        <nav aria-label="breadcrumb" class="main-breadcrumb">
          <ol class="breadcrumb">
            <li class="breadcrumb-item">
              <a href="" id="i-Campus">i-Campus</a>
            </li>
            <li class="breadcrumb-item">
              <a href="index.html">Home</a>
            </li>
            <li class="breadcrumb-item active" aria-current="page">
              2021-Spring OSSP Group 5 / Hot Lecture Digest: Grab Your Week
            </li>
          </ol>
        </nav>
        <!-- /Breadcrumb -->

        <div class="row gutters-sm">
          <div class="col-md-4 mb-3">
            <div class="card">
              <div class="card-body">
                <h4 class="d-flex align-items-center mb-3">My Courses</h4>
                <table id="course-list" class="table table-hover">
                  <tbody id="course-list-body">
                    <!-- COURSE LIST -->
                  </tbody>
                </table>
                <div class="d-flex align-items-center mb-2 mt-2">
                  <input
                    type="text"
                    class="form-control"
                    id="course-input"
                    placeholder="Enter a course here"
                  />
                </div>
                <div class="d-flex align-items-center mb-2 mt-2">

                  <input
                    type="text"
                    class="form-control"
                    placeholder="Enter Professor..."
                    id="professor-input"
                  />
                  <button
                    type="button"
                    id="add"
                    class="btn btn-primary ms-1 text-nowrap"
                  >
                    <i class="bi bi-plus"></i> Add
                  </button>
                </div>
              </div>
            </div>
          </div>
          <div class="col-md-8">
            <div class="card mb-3">
              <div class="card-body">
                <h4
                  class="d-flex align-items-center mb-3"
                  id="lecture-main-title"
                >
                  Lectures
                </h4>
                <table id="lecture-list" class="table table-hover">
                  <thead>
                    <th scope="col">Week #</th>
                    <th scope="col">Title</th>
                    <th scope="col">Due</th>
                  </thead>
                  <tbody id="lecture-list-body">
                    <!-- LECTURE LIST -->
                  </tbody>
                </table>
                <div class="row">
                  <div class="ml-auto">
                    <button id="import" class="btn btn-outline-primary">
                      Import
                    </button>

                    <button id="summarize" class="btn btn-outline-primary">
                      Full-Text
                    </button>

                    <div class="form-popup" id="myForm">
                      <form action="/action_page.php" class="form-container">
                        <label for="course"><b>Course</b></label>
                        <input
                          type="text"
                          placeholder="Enter Course name..."
                          id="course-name"
                        />
                        <label for="name"><b>Name</b></label>
                        <input
                          type="text"
                          placeholder="Enter lecture name..."
                          id="lecture-name"
                        />

                        <label for="week"><b>Week</b></label>
                        <input
                          type="text"
                          placeholder="Enter Week..."
                          id="week"
                        />

                        <label for="date"><b>Due Date</b></label>
                        <input type="date" id="date" />

                        <label for="file"><b>Full-Transcription</b></label>
                        <input type="file" id="full-trans-file" required />
                        <label for="file"><b>Summary</b></label>
                        <input type="file" id="summary-file" required />

                        <hr />
                        <button type="button" class="btn" id="submit">
                          Submit
                        </button>
                        <button type="button" class="btn cancel" id="close">
                          Close
                        </button>
                      </form>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="row gutters-sm">
              <div class="col-sm-12 mb-3">
                <div class="card h-100">
                  <div class="card-body">
                    <h6 class="d-flex align-items-center mb-3">
                      Your week is here:
                    </h6>
                    <div id="lecture-content"></div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
